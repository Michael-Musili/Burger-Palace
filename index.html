<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.ico" />

    <link rel="stylesheet" href="style.css" />

    <title>Burger Palace</title>
  </head>
  <body>
    <div id="container">
      <header class="header">
        <div class="header__nav">
          <div class="header__logo logo">
            <img src="img/logo.png" alt="Logo" class="logo__img" />
            <h1 class="logo__name"><strong> Bur</strong>ger</h1>
          </div>

          <ul>
            <li class="nav__list">Home</li>
            <li class="nav__list">Offers</li>
            <li class="nav__list">Contact</li>
            <li class="nav__list">About</li>
          </ul>

          <span class="header__cart">
            <img src="img/basket.png" alt="Basket" />
          </span>
        </div>

        <div class="header__main">
          <div class="CTA">
            <h2 class="heading-3 CTA__heading">
              Rain or shine its time to dine.
            </h2>

            <p class="CTA__text">
              We cook & deliver the tastiest burgers right away to your
              designated location
            </p>
          </div>

          <button class="btn CTA__btn">Order Now</button>

          <div class="header__main--img">
            <img src="img/[CITYPNG 1.png" alt="Header Image" />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
